            box-sizing: border-box;

            color: white;

        button[type="submit"]:hover {

        }

        button[type="reset"]{
            background-color: #ff0000;

<body>
    <div class="form-container">
        <h1>Add New Staff Member</h1>
        <form id="addStaffForm" action="AddStaff" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
    
            <div style="text-align: center;">
                <button type ="submit" class="btn">Add Staff Member</button>
                <button type ="reset" class="btn">Reset</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('addStaffForm').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value;

            if (name === '') {
                alert('Please enter a name!');
                e.preventDefault();
            }else{
                        // If confirmed, submit the form
            if (confirm('Are you sure you want to add staff member ' + name + '?')) {
                this.submit();
            }else{
                e.preventDefault(); // Prevent form submission if not confirmed
            }
        }
        });
    </script>
</body>
